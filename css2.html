<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "hero main-content main-content"
                "sidebar main-content main-content"
                "sidebar extra-content extra-content"
                "related-images related-images related-posts"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr;  
            grid-template-rows: auto 2fr 2fr auto auto; /* Filas más altas para hacer el diseño más vertical */
            gap: 5px;  
            padding: 5px;
            max-width: 400px;   /* Hacemos el diseño más estrecho */
            width: 100%;        
            background-color: white;
        }

        .grid-item {
            padding: 5px;
            font-size: 12px;
            text-align: center;
            color: white;
        }

        .header {
            grid-area: header;
            background-color: #00cccc;
        }

        .hero {
            grid-area: hero;
            background-color: #dab3ff;
            height: 100px;
        }

        .main-content {
            grid-area: main-content;
            background-color: #ffcc66;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #99cc66;
        }

        .extra-content {
            grid-area: extra-content;
            background-color: #b3b3b3;
        }

        .related-images {
            grid-area: related-images;
            background-color: #66cc66;
            height: 120px; /* Ajustamos un poco la altura */
        }

        .related-posts {
            grid-area: related-posts;
            background-color: #ffccff;
            height: 120px; /* Ajustamos un poco la altura */
        }

        .footer {
            grid-area: footer;
            background-color: #ff9933;
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item hero">Hero</div>
        <div class="grid-item main-content">Main Content</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item extra-content">Extra Content</div>
        <div class="grid-item related-images">Related Images</div>
        <div class="grid-item related-posts">Related Posts</div>
        <div class="grid-item footer">Footer</div>
    </div>

</body>
</html>
