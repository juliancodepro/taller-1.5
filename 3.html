<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o con Flexbox Reducido y Gaps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 500px; 
            width: 100%;
        }

        .header, .footer {
            background-color: #3498db;
            height: 40px; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
            margin-bottom: 10px; 
        }

        .footer {
            margin-top: 10px; 
        }

        .main-container {
            display: flex;
            flex-grow: 1;
        }

        .main {
            background-color: #2ecc71;
            flex-grow: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px; 
            padding: 20px;
            margin-right: 10px; 
        }

        .item {
            background-color: #27ae60;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            height: 100px; 
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 
                        0 6px 20px rgba(0, 0, 0, 0.15);
            font-size: 0.8em;
        }

        .sidebar {
            background-color: #e74c3c;
            width: 100px; 
            padding: 10px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            header
        </div>

        <div class="main-container">
            <div class="main">
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
                <div class="item">item</div>
            </div>
            <div class="sidebar">
                sidebar
            </div>
        </div>

        <div class="footer">
            footer
        </div>
    </div>

</body>
</html>
